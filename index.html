<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bubble Pop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="ui-bar">
        <div id="missed">Missed: 0</div>
        <div id="score">Score: 0</div>
        <button id="stopGame">Stop</button>
    </div>
    <div id="gamespace">
        <div id="start-box">
            <p>Pop the bubbles before they touch the walls or each other</p>
            <p>The bigger a bubble is before popping, the more points it's worth</p>
            <button id="startBtn">Start</button>
        </div>
        <div id="final-score-box">
            <h1>Final Score</h1>
            <p id="final-score-value"></p>
            <button id="play-again">Play Again</button>
            <button id="final-quit">Exit</button>
        </div>
    </div>

    <script src="gameplay.js"></script>
</body>

</html>
